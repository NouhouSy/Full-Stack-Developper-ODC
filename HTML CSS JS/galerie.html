    <main id="main-content">
        <section class="gallery-header">
            <h1>Notre Galerie Photo</h1>
            <p>Une collection de nos meilleurs clichés</p>
        </section>

        <section class="gallery-grid">
            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=20" alt="Magnifique coucher de soleil sur l'océan avec des couleurs chaudes" class="styled-image">
                <figcaption>Coucher de soleil océanique</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=21" alt="Forêt dense avec rayons de lumière filtrant à travers les arbres" class="styled-image">
                <figcaption>Lumière en forêt</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=22" alt="Architecture moderne avec lignes géométriques et verre" class="styled-image">
                <figcaption>Architecture contemporaine</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=23" alt="Portrait artistique en noir et blanc d'une personne pensive" class="styled-image">
                <figcaption>Portrait contemplatif</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=24" alt="Rue animée de la ville la nuit avec néons colorés" class="styled-image">
                <figcaption>Vie nocturne urbaine</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=25" alt="Montagne enneigée sous un ciel bleu éclatant" class="styled-image">
                <figcaption>Majesté alpine</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=26" alt="Fleurs colorées en gros plan avec détails des pétales" class="styled-image">
                <figcaption>Macro floral</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="https://picsum.photos/400/300?random=27" alt="Pont suspendu au-dessus d'une vallée brumeuse" class="styled-image">
                <figcaption>Traversée mystérieuse</figcaption>
            </figure>
        </section>
