<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<!-- En-tête avec titre -->
	<header class="gallery-header">
		<h1>Ma Galerie Photo</h1>
		<p class="subtitle">Survolez les images pour les découvrir en grand format</p>
	</header>

	<!-- Conteneur principal -->
	<div class="gallery-container">
		<!-- Zone d'affichage principale -->
		<div id="image">
			Hover over an image below to display here.
		</div>

		<!-- Titre de la section miniatures -->
		<h2 class="thumbnails-title">Sélectionnez une photo</h2>

		<!-- Conteneur des miniatures -->
		<div class="preview-container">
			<img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
			
			<img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover="upDate(this)" onmouseout="unDo()">
			
			<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" onmouseover="upDate(this)" onmouseout="unDo()">
		</div>
	</div>
</body>
</html>
