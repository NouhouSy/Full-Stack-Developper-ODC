<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Gallery - Accessible Interactive Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- En-tête avec titre -->
	<header class="gallery-header">
		<h1>Ma Galerie Photo Accessible</h1>
		<p class="subtitle">Survolez ou naviguez avec le clavier (Tab) pour découvrir les images</p>
	</header>

	<!-- Conteneur principal -->
	<div class="gallery-container">
		<!-- Zone d'affichage principale -->
		<div id="image">
			Hover over an image below to display here.
		</div>

		<!-- Titre de la section miniatures -->
		<h2 class="thumbnails-title">Sélectionnez une photo (6 images disponibles)</h2>

		<!-- Conteneur des miniatures -->
		<div class="preview-container">
			<img class="preview" 
				alt="Beautiful mountain landscape with snow-covered peaks at sunset" 
				src="https://picsum.photos/400/300?random=1" 
				onmouseover="upDate(this)" 
				onmouseout="unDo()"
				onfocus="upDate(this)"
				onblur="unDo()">
			
			<img class="preview" 
				alt="Serene ocean waves crashing on sandy beach with blue sky" 
				src="https://picsum.photos/400/300?random=2" 
				onmouseover="upDate(this)" 
				onmouseout="unDo()"
				onfocus="upDate(this)"
				onblur="unDo()">
			
			<img class="preview" 
				alt="Dense green forest with sunlight filtering through tall trees" 
				src="https://picsum.photos/400/300?random=3" 
				onmouseover="upDate(this)" 
				onmouseout="unDo()"
				onfocus="upDate(this)"
				onblur="unDo()">

			<img class="preview" 
				alt="Modern city skyline at night with illuminated skyscrapers" 
				src="https://picsum.photos/400/300?random=4" 
				onmouseover="upDate(this)" 
				onmouseout="unDo()"
				onfocus="upDate(this)"
				onblur="unDo()">

			<img class="preview" 
				alt="Colorful autumn leaves on tree branches in golden hour light" 
				src="https://picsum.photos/400/300?random=5" 
				onmouseover="upDate(this)" 
				onmouseout="unDo()"
				onfocus="upDate(this)"
				onblur="unDo()">

			<img class="preview" 
				alt="Peaceful lake reflection with mountains and pink sunset clouds" 
				src="https://picsum.photos/400/300?random=6" 
				onmouseover="upDate(this)" 
				onmouseout="unDo()"
				onfocus="upDate(this)"
				onblur="onDo()">
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
